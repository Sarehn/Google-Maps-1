<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google Maps API Esercizio</title>
    <style media="screen">
      body{
        margin: 0;
        padding: 0;
      }
      .coords{
        color: white;
        display: flex;
        position: fixed;
        top: 92.7%;
        left: 82%;
        width: 200px;
        height: 50px;
      }
      .map{
        position: absolute;
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC9sQ7MMyAheGzJNE5GcQa5dNmifn5xn8" charset="utf-8"></script>
    <script src="code.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div class="coords">
      <div class="lon">
        <p id="longitude"></p>
      </div>
      <div class="lat">
        <p id="latitude"></p>
      </div>
    </div>
  </body>
</html>
